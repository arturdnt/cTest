<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>App Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main/main.css" />
    <style>

    </style>


</head>

<body ng-app="appGen">
    <div layout="column" layout-fill>

        <md-toolbar layout="row" layout-align="space-around center">
            <header class="md-toolbar-tools">
                <h2> App Generator Demo</h2>   
                <span>
                    <md-button aria-label="about" ui-sref-active="active"><a ui-sref="about">About section</a></md-button>
                    <md-button aria-label="images" ui-sref-active="active"><a ui-sref="images">Images section</a></md-button>  
                    </span>
            </header>

        </md-toolbar>
        <md-content flex  class="md-padding">
            <div ng-controller="mainCTRl as main"> 
            <input type="file" accept="image/*" file-model="main.myFile"/>
            <button ng-click="main.uploadFile()">upload me</button>
</div>
            <ui-view layout="row"  layout-align="center strech"></ui-view>
        </md-content>







    </div>
    <!-- ANGULAR + DEPENDENCIES -->
    <script src="//code.angularjs.org/1.5.7/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="//code.angularjs.org/1.5.7/angular-resource.min.js"></script>
    <!-- Angular Material -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <!-- Angular Material Library -->
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

    <!-- PROJECT FILES -->
    <script src="main/app.js"></script>
    <script src="services/dataSrv.js"></script>
    <script src="main/mainCtrl.js"></script>
     <script src="main/uploadDirective.js"></script>
    <script src="about/aboutCtrl.js"></script>
    <script src="about/aboutDirective.js"></script>
    <script src="images/imagesDirective.js">
    </script>
   
    
    uploadDirective


</body> 

</html>
