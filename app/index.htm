<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>App Generator Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/main.css" />
    <style>

    </style>


</head>

<body ng-app="appGen">
    <div layout="column">

        <md-toolbar layout="row" layout-align="space-around center">
            <header class="md-toolbar-tools" ng-controller="headerCTRl as h">
                <h2> App Generator Demo</h2>
                <span class="row-container">
                    <md-button aria-label="about" ui-sref-active="active"><a ui-sref="about">About section</a></md-button>
                    <md-button aria-label="images" ui-sref-active="active"><a ui-sref="images">Images section</a></md-button>  
                    </span>
                <span flex></span>
                <md-button aria-label="Upload logo" type="file" ngf-select="h.uploadFiles($file, $invalidFiles)" accept="image/*" ngf-max-height="1000" ngf-max-size="1MB">
                    Upload logo</md-button>

                <style>
                    .primary {
                        background: {{h.primary}};
                    }
                    a.primary{
                        background: transparent;
                        color: {{h.primary}};
                    }
                    .secondary {
                        background: {{h.secondary}}
                    }
                </style>
            </header>

        </md-toolbar>
        <md-content layout="row" flex class="md-padding"  layout-align="center center">
            <ui-view flex layout="row" layout-align="center"></ui-view>
        </md-content>







    </div>
    <!-- ANGULAR + DEPENDENCIES -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>

    <script src="bower_components/ng-file-upload/ng-file-upload-shim.min.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>

    <!-- PROJECT FILES -->
    <script src="app.js"></script>
    <script src="services/dataSrv.js"></script>
    <script src="header/headerCtrl.js"></script>
    <script src="aboutFeature/aboutDirective.js"></script>
    <script src="imagesFeature/imagesDirective.js">
    </script>
</body>

</html>
